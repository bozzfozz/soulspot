name: Deploy to Development

on:
  push:
    branches:
      - develop
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if tests fail'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    name: Build and Deploy to Development
    runs-on: ubuntu-latest
    environment:
      name: development
      url: https://dev.soulspot.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=dev-
            type=raw,value=dev-latest
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_ENV=development
      
      - name: Deploy to Development Server
        run: |
          echo "üöÄ Deploying to development environment..."
          echo "üì¶ Docker image: ghcr.io/${{ github.repository }}:dev-latest"
          echo "üîó URL: https://dev.soulspot.example.com"
          echo ""
          echo "‚ö†Ô∏è  Note: Actual deployment requires SSH access to your development server."
          echo "    Configure deployment in your GitHub repository secrets:"
          echo "    - DEV_SSH_HOST"
          echo "    - DEV_SSH_USER"
          echo "    - DEV_SSH_PRIVATE_KEY"
          echo ""
          echo "    Example deployment commands:"
          echo "    ssh user@dev-server 'docker pull ghcr.io/${{ github.repository }}:dev-latest'"
          echo "    ssh user@dev-server 'docker-compose -f /path/to/docker-compose.dev.yml up -d'"
      
      # Uncomment and configure when you have a development server
      # - name: Deploy via SSH
      #   uses: appleboy/ssh-action@master
      #   with:
      #     host: ${{ secrets.DEV_SSH_HOST }}
      #     username: ${{ secrets.DEV_SSH_USER }}
      #     key: ${{ secrets.DEV_SSH_PRIVATE_KEY }}
