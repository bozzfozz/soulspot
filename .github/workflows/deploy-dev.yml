      - name: Deployment Summary
        run: |
          echo "‚úÖ Development deployment completed!"
          echo "üê≥ Image: ghcr.io/${{ github.repository }}:dev-latest"
          echo "üìù Commit: ${{ github.sha }}"
          echo "üë§ Actor: ${{ github.actor }}"
