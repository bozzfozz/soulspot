# Docker Compose configuration for Staging environment
# This configuration mirrors production but with staging-specific settings

services:
  soulspot:
    image: ghcr.io/bozzfozz/soulspot-bridge:staging-latest
    container_name: soulspot-bridge-staging
    ports:
      - "8765:8765"
    volumes:
      - ./mnt/staging/downloads:/downloads
      - ./mnt/staging/music:/music
      - ./mnt/staging/soulspot:/config
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Europe/Berlin
      
      # Staging environment
      - APP_ENV=staging
      - DEBUG=false
      - LOG_LEVEL=INFO
      
      # Spotify Configuration
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}
      - SPOTIFY_REDIRECT_URI=${SPOTIFY_REDIRECT_URI:-https://staging.soulspot.example.com/api/v1/auth/callback}
      
      # slskd Configuration
      - SLSKD_BASE_URL=http://slskd:5030
      - SLSKD_URL=http://slskd:5030
      - SLSKD_API_KEY=${SLSKD_API_KEY}
      - SLSKD_USERNAME=${SLSKD_USERNAME}
      - SLSKD_PASSWORD=${SLSKD_PASSWORD}
      
      # Database
      - DATABASE_URL=sqlite+aiosqlite:///config/soulspot.db
      
      # Storage Paths
      - STORAGE__DOWNLOAD_PATH=/downloads
      - STORAGE__MUSIC_PATH=/music
      - STORAGE__ARTWORK_PATH=/config/artwork
      - STORAGE__TEMP_PATH=/config/tmp
      
      # Security
      - SECRET_KEY=${SECRET_KEY}
      
      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8765
      - API_SECURE_COOKIES=true
      
      # Observability (staging settings)
      - OBSERVABILITY__LOG_JSON_FORMAT=true
      - OBSERVABILITY__ENABLE_DEPENDENCY_HEALTH_CHECKS=true
      
      # Circuit Breaker
      - CIRCUIT_BREAKER_FAILURE_THRESHOLD=5
      - CIRCUIT_BREAKER_SUCCESS_THRESHOLD=2
      - CIRCUIT_BREAKER_TIMEOUT=60.0
    restart: unless-stopped
    depends_on:
      - slskd
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8765/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - soulspot-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  slskd:
    image: slskd/slskd:latest
    container_name: soulspot-slskd-staging
    ports:
      - "5030:5030"
      - "5031:5031"
    volumes:
      - ./mnt/staging/slskd/config:/app/config
      - ./mnt/staging/slskd/state:/app/state
      - ./mnt/staging/downloads:/downloads
      - ./mnt/staging/music:/music
    environment:
      - SLSKD_REMOTE_CONFIGURATION=true
      - SLSKD_HTTP_PORT=5030
      - SLSKD_SLSK_LISTEN_PORT=5031
      - SLSKD_NO_AUTH=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5030/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - soulspot-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  soulspot-network:
    driver: bridge
