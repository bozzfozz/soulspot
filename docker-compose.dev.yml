# Docker Compose configuration for Development environment
# This configuration is optimized for development and testing

services:
  soulspot:
    image: ghcr.io/bozzfozz/soulspot-bridge:dev-latest
    container_name: soulspot-bridge-dev
    ports:
      - "8765:8765"
    volumes:
      - ./mnt/dev/downloads:/downloads
      - ./mnt/dev/music:/music
      - ./mnt/dev/soulspot:/config
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Europe/Berlin
      
      # Development environment
      - APP_ENV=development
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      
      # Spotify Configuration
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID:-}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET:-}
      - SPOTIFY_REDIRECT_URI=${SPOTIFY_REDIRECT_URI:-http://127.0.0.1:8765/api/v1/auth/callback}
      
      # slskd Configuration
      - SLSKD_BASE_URL=http://slskd:5030
      - SLSKD_URL=http://slskd:5030
      - SLSKD_API_KEY=${SLSKD_API_KEY:-}
      - SLSKD_USERNAME=${SLSKD_USERNAME:-admin}
      - SLSKD_PASSWORD=${SLSKD_PASSWORD:-changeme}
      
      # Database
      - DATABASE_URL=sqlite+aiosqlite:///config/soulspot.db
      
      # Storage Paths
      - STORAGE__DOWNLOAD_PATH=/downloads
      - STORAGE__MUSIC_PATH=/music
      - STORAGE__ARTWORK_PATH=/config/artwork
      - STORAGE__TEMP_PATH=/config/tmp
      
      # Security (development key - DO NOT USE IN PRODUCTION)
      - SECRET_KEY=dev-secret-key-change-in-production
      
      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8765
      - API_SECURE_COOKIES=false
      
      # Observability (development settings)
      - OBSERVABILITY__LOG_JSON_FORMAT=false
      - OBSERVABILITY__ENABLE_DEPENDENCY_HEALTH_CHECKS=true
    restart: unless-stopped
    depends_on:
      - slskd
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8765/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - soulspot-network

  slskd:
    image: slskd/slskd:latest
    container_name: soulspot-slskd-dev
    ports:
      - "5030:5030"
      - "5031:5031"
    volumes:
      - ./mnt/dev/slskd/config:/app/config
      - ./mnt/dev/slskd/state:/app/state
      - ./mnt/dev/downloads:/downloads
      - ./mnt/dev/music:/music
    environment:
      - SLSKD_REMOTE_CONFIGURATION=true
      - SLSKD_HTTP_PORT=5030
      - SLSKD_SLSK_LISTEN_PORT=5031
      - SLSKD_NO_AUTH=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5030/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - soulspot-network

networks:
  soulspot-network:
    driver: bridge
