{# Export Playlist Modal #}
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" 
     id="export-modal-overlay"
     onclick="closeExportModal()"
     role="dialog"
     aria-modal="true"
     aria-labelledby="export-modal-title">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-md w-full mx-4" 
         onclick="event.stopPropagation()">
        <!-- Modal Header -->
        <div class="flex items-center justify-between p-6 border-b border-gray-200 dark:border-gray-700">
            <h3 id="export-modal-title" class="text-xl font-semibold text-gray-900 dark:text-white">
                Export Playlist
            </h3>
            <button onclick="closeExportModal()" 
                    class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 focus-ring"
                    aria-label="Close modal">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- Modal Body -->
        <div class="p-6 space-y-4">
            <p class="text-sm text-gray-600 dark:text-gray-400">
                Choose a format to export your playlist:
            </p>

            <!-- Export Options -->
            <div class="space-y-3">
                <a href="/api/playlists/{{ playlist_id }}/export/m3u" 
                   class="block p-4 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors focus-ring"
                   download>
                    <div class="flex items-center">
                        <svg class="w-8 h-8 text-blue-600 dark:text-blue-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
                        </svg>
                        <div>
                            <p class="font-semibold text-gray-900 dark:text-white">M3U Playlist</p>
                            <p class="text-xs text-gray-500 dark:text-gray-400">Compatible with most media players</p>
                        </div>
                    </div>
                </a>

                <a href="/api/playlists/{{ playlist_id }}/export/csv" 
                   class="block p-4 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors focus-ring"
                   download>
                    <div class="flex items-center">
                        <svg class="w-8 h-8 text-green-600 dark:text-green-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <div>
                            <p class="font-semibold text-gray-900 dark:text-white">CSV Spreadsheet</p>
                            <p class="text-xs text-gray-500 dark:text-gray-400">Open in Excel or Google Sheets</p>
                        </div>
                    </div>
                </a>

                <a href="/api/playlists/{{ playlist_id }}/export/json" 
                   class="block p-4 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors focus-ring"
                   download>
                    <div class="flex items-center">
                        <svg class="w-8 h-8 text-purple-600 dark:text-purple-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                        </svg>
                        <div>
                            <p class="font-semibold text-gray-900 dark:text-white">JSON Data</p>
                            <p class="text-xs text-gray-500 dark:text-gray-400">Machine-readable format</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!-- Modal Footer -->
        <div class="flex justify-end p-6 border-t border-gray-200 dark:border-gray-700">
            <button onclick="closeExportModal()" 
                    class="btn btn-secondary focus-ring">
                Cancel
            </button>
        </div>
    </div>
</div>

<script>
function closeExportModal() {
    document.getElementById('export-modal').innerHTML = '';
}
</script>
