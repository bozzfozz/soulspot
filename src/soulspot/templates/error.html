{% extends "base.html" %}

{% block title %}Error {{ error_code }} - SoulSpot Bridge{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
    <div class="text-center max-w-md">
        <h1 class="text-6xl font-bold text-gray-900 dark:text-white mb-4">{{ error_code }}</h1>
        <p class="text-xl text-gray-600 dark:text-gray-400 mb-8">{{ error_message }}</p>
        <a href="/" class="btn btn-primary focus-ring">

                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
            Back to Home
        </a>
    </div>
</div>
{% endblock %}
